<body id="grilla">
    <header id="Arriba">
        <nav>
            <div class="tamano-caja-img">
                <img class="tamano-imagen" src="../assets/images/Logo age 2DE.jpg" alt="logo">
            </div>
            <div>
                <h1 class="estilo-h1">Age of History</h1>
            </div>
            <div class="lista-flex-menu">

                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- formularios -->

        <section>
            <article>
                <h2 class="estilo-h2-main">Contacto</h2>
            </article>
            <form action="#">
                <div class="caja-contacto-1">
                    <h3>Registrate para recibir noticias!</h3>
                    <label for="name">Ingrese Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre">
                    <br>
                    <label for="apellido">Ingrese su Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido">
                    <br>
                    <label for="email">Ingrese su Correo Electronico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electronico">
                    <input type="submit" value="Registrate">
                </div>
            </form>

        </section>
        <section class="caja-contacto-1">
            <div>
                <form action="#">

                    <h3>Envianos tu consulta</h3><br>
                    <label for="nickname">Ingrese Alias</label>
                    <input type="text" id="nickname" placeholder="Ingrese su Alias">
                    <label for="emailconsulta">Ingrese su correo electronico</label>
                    <input type="email" id="emailconsulta" placeholder="Ingrese su correo electronico">

                    <label for="Observaciones"> Observaciones:<br>
                        <textarea placeholder="Observaciones"></textarea>
                        <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <!-- <section>
            <nav>

                </ul>
            </nav>
        </section> -->

                    alt="twitter"></a>
            <a href="https://www.twitch.tv/"><img class="iconos-tamano-footer" src="../assets/images/twitch.jpg"
