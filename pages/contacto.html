                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <main id="main-contacto">
        <!-- formularios bootstrap -->
        <section class="orientar-caja">
            <article>
                <h2 class="animate__animated animate__bounce" id="estilo-h2-main--agregar">Contacto</h2>
            </article>
            <form action="#">
                <section class="caja-contacto-1">
                    <div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nombre y Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Escribe tu correo</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Dinos tu consulta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <input type="submit" id="estilo-menu-2" value="Enviar">
                        </div>
                    </div>
                </section>
                </div>
            </form>
        </section>
    </main>

    <footer>

        <section class="iconos-footer">
